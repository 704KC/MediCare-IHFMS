<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management</title>
    <style>
        /* Basic CSS styles for form layout */
        form {
            width: 50%;
            margin: 50px auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="Latest.php" method="post">
        <h2>Finance Management</h2>
        <div class="form-group">
            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name" required>
        </div>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="services">Services Offered</label>
            <div>
                <input type="checkbox" id="service1" name="services" value="Consultation">
                <label for="service1">Consultation</label>
            </div>
            <div>
                <input type="checkbox" id="service2" name="services" value="Lab Tests">
                <label for="service2">Lab Tests</label>
            </div>
            <div>
                <input type="checkbox" id="service3" name="services" value="Medication">
                <label for="service3">Medication</label>
            </div>
            <div>
                <input type="checkbox" id="service4" name="services" value="Surgery">
                <label for="service4">Surgery</label>
            </div><br>
        </div>
        <div>
            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="cash">Cash</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
            </select>
        </div><br>
        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
